<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .signup-box h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .signup-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .signup-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
        }

        .signup-box button:hover {
            background: #0e9b6b;
        }

        #signupOutput {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Create Account</h2>

        <input id="signupName" placeholder="Name">
        <input id="signupEmail" placeholder="Email">
        <input id="signupPassword" placeholder="Password" type="password">

        <button id="signupBtn">Create Account</button>

        <p id="signupOutput"></p>
    </div>

    <script src="practice.js"></script>
</body>
</html>
